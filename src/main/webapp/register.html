<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
      <center>
		
		<h4>REGISTRATION PORTAL</h4>
		<form action="register" method="post">
			Enter Name: 
			<br>
			<input type="text" name="txtName" placeholder="eg: John Watson">
			<br>
			Enter Phone: 
			<br>
			<input type="text" name="txtPhone" placeholder="eg: 10 characters">
			<br>
			<br>
			<label for="timings">Choose timings:</label>
            <select name="timings" id="timings">
            <option value="4:00 pm">4:00 pm</option>
            <option value="4:10 pm">4:10 pm</option>
            <option value="4:20 pm">4:20 pm</option>
            <option value="4:30 pm">4:30 pm</option>
            <option value="4:40 pm">4:40 pm</option>
            <option value="4:50 pm">4:50 pm</option>
            <option value="5:00 pm">5:00 pm</option>
                
            </select>
            <br><br>
			<input type="submit" value="REGISTER">
		</form>
				
	</center>
</body>
</html>
